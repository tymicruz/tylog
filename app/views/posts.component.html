  	<img class="appImg" [src]="image" alt="Description" />
    <button class="logout-button" (click)="logout()">logout</button>
  	
	<br> 
	<button class="regular-button" (click)="newPost()">new post</button>
   <h1 class="pageTitle">{{ title }}</h1> 

    <h2 class="greeting"><span class="hello">Hello</span> <span class="username">{{user}}!</span></h2>

<div class="postsWrap">
	<ul>
      <li *ngFor="#post of posts" class="post" (click)="gotoPost(post._id)" [ngClass]="{blue: post.user == user}">
          <label class="id" >id: {{post._id}}</label> <span class= "title" >{{post.title}}</span>  by <span class="username">{{post.user}}</span>
        </li>
	</ul>
</div>
